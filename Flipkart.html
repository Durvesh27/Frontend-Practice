<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <script src="https://kit.fontawesome.com/8bf6937e0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        #navbar {
            width: 100%;
            height: 55px;
            display: flex;
            background-color: #2874f0;

        }

        #first {
            width: 60%;
            display: flex;
        }

        #second {
            width: 40%;
        }

        #logo {
            margin-left: 180px;
        }

        #logo img {
            width: 100px;
            height: 50px;
        }

        #search {
            display: flex;
            margin-left: 20px;
            margin-top: 12px;

        }

        #input-item input {
            width: 560px;
            height: 30px;
            border-radius: 1px;
            border: none;
            outline: none;
        }

        #searchIcon {
            margin-top: 10px;
            margin-left: -23px;
            margin-bottom: 11px;
            color: #2874f0;
            background-color: white;
        }

        #second {
            display: flex;
            /* justify-content: space-around; */
        }

        #login button {
            height: 30px;
            width: 120px;
            margin-top: 13px;
            color: #2874f0;
            font-size: 15px;
            border-radius: 1px;
            border: none;
            outline: none;

        }

        #seller {
            color: white;
            margin-top: 17px;
            margin-left: 30px;
            font-size: 17px;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
        }

        #more {
            color: white;
            margin-top: 19px;
            margin-left: 30px;
            font-size: 15px;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
        }

        #cart {
            display: flex;
            color: white;
            margin-left: 40px;
            margin-top: 20px;
        }

        #cartName {
            font-size: 15px;
            font-weight: bolder;
            margin-left: 5px;
        }
    </style>
</head>
