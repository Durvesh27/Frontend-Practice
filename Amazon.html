<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Navbar</title>
    <script src="https://kit.fontawesome.com/8bf6937e0a.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8bf6937e0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding:0;
        }
        #navbar {
            width: 100%;
            height: 90px;
            font-family: "Amazon Ember", Arial, sans-serif;
            /* border:1px solid red; */
        }

        #primary {
            width: 100%;
            height: 60px;
            display: flex;
            /* border:1px solid red; */
            background-color: black;

        }

        

        #logo {
            width: 10%;
            /* border:1px solid red; */
        }

        #logo img {
            width: 124px;
            height: 60px;
            margin-left: 15px;

        }

        #Address {
            width: 12%;
            color: white;
            /* border:1px solid red; */
            margin-top: 15px;

        }

        #hello {
            /* height: 25px; */
            margin-left: 17px;
            font-size: 12px;
        }

        #part {
            width: 100%;
            /* height: 25px; */
            display: flex;
            margin-left: 2px;
        }

        #search {
            width: 50%;
            /* border: 1px solid red; */
            margin-top: 9px;
            margin-bottom: 9px;
            display: flex;

        }

        #all {
            width: 8%;

            /* border: 1px solid red; */
            height: 40px;
            display: flex;
            color: black;
            background-color: rgb(243, 231, 231);
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        #input {
            width: 87%;
            /* border: 1px solid red; */
            height: auto;
        }

        #input input {
            width: 100%;
            height: 40px;
            /* box-sizing: border-box; */
            border: none;
            outline: none;

        }

        #searchIcon {
            width: 5%;
            /* border: 1px solid red; */
            height: 28px;
            color: black;
            padding-left: 22px;
            padding-top: 12px;
            background-color: rgb(228, 167, 54);
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        #profile {
            width: 28%;
            display: flex;
            color: white;
            justify-content: space-evenly;
            align-items: center;

            /* border: 1px solid red; */
        }

        #lang {

            display: flex;
            margin-left: 25px;
        }

        #lang #flag img {
            width: 20px;
            height: 15px;
            margin-top: 8px;
        }

        #eng {
            margin-top: 6px;
            margin-left: 5px;
        }

        .signin {
            font-size: 13px;
        }

        #kart {
            display: flex;
            margin-top: 10px;
        }

        #cartName {
            font-size: 13px;
            font-weight: bolder;
            margin-top: 8px;
            margin-left: 2px;
        }
        #secondary {
            width: 100%;
            height: 30px;
            /* border:1px solid red; */
            display: flex;
            justify-content: space-between;
        }
        #blocks{
            width:73%;
            height:100%;
            /* border: 1px solid red; */
            padding-top: 5px;
            background-color: #232f3e;
            color: white;
            box-sizing: border-box;
        }
        #blocks span{
            font-size: 14px;
            font-family: inherit;
           margin-left:12px ;
        }
        #blocks span:hover{
          border:1px solid white;
          padding: 5px;  
          border-radius: 2px;
        }
        #rightimg{
            width:27%;
            height:100%;
            /* border: 1px solid red; */

        }
        #rightimg img{
        width:100%;
        height:100%;
        }
    </style>
</head>
